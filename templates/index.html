{% extends "_layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <section class="w-full">
    <p>Manage your tasks efficiently with our passkey authentication system.</p>
    <p>Click the button below to log in using your passkey.</p>
    <button
      id="login-button"
      class="text-ctp-base bg-ctp-sapphire hover:bg-ctp-sapphire-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      onclick="initRegister()"
    >
      Register in with Passkey
    </button>
  </section>
{% endblock %}

{% block scripts %}
  <script src="/public/js/passkey.js"></script>
{% endblock %}
