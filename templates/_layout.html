{# vim:set ft=jinja: #}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskbane: {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
  </head>
  <body
    class="h-dvh w-dvw bg-gradient-to-br from-ctp-blue via-ctp-lavender to-ctp-pink flex flex-col"
  >
    <header class="bg-ctp-blue shadow">
      <div
        class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8"
      >
        <a
          hx-boost="true"
          hx-push-url="true"
          href="/"
          class="block text-ctp-red"
          href="#"
        >
          <span class="sr-only">Home</span>
          <svg
            class="h-8"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.5 3.5L20.5 8L20.5 16L17.5 20.5L6.5 20.5L3.5 16L3.5 8L6.5 3.5L17.5 3.5Z"
              fill="currentColor"
            />
            <path d="M9 11H15V13H9V11Z" fill="white" />
            <path d="M10 14H14V15H10V14Z" fill="white" />
          </svg>
        </a>

        <div
          hx-boost="true"
          hx-push-url="true"
          class="flex flex-1 items-center justify-end md:justify-between"
        >
          <nav aria-label="Global" class="hidden md:block">
            <ul class="flex items-center gap-6 text-sm">
              <li>
                <a
                  class="text-gray-500 transition hover:text-gray-500/75"
                  href="/about"
                >
                  About
                </a>
              </li>
            </ul>
          </nav>

          <div class="flex items-center gap-4">
            <div class="hidden sm:flex sm:gap-4">
              <a
                class="rounded-md bg-ctp-teal-800 px-5 py-2.5 text-sm font-medium text-ctp-text transition hover:bg-ctp-teal-700"
                href="/login"
              >
                Login
              </a>

              <a
                class="rounded-md bg-ctp-lavender-100 px-5 py-2.5 text-sm font-medium text-ctp-green-900 transition hover:text-teal-600/75"
                href="/register"
              >
                Register
              </a>
            </div>

            <div class="relative block sm:hidden">
              <button
                class="rounded-sm bg-gray-100 p-2.5 text-ctp-lavender-600 transition hover:text-gray-600/75"
                onclick="this.nextElementSibling.classList.toggle('hidden')"
              >
                <span class="sr-only">Toggle menu</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="size-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>

              <div
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-ctp-lavender-900 hidden"
              >
                <div class="py-2 text-sm text-ctp-lavender-900 flex flex-col items-center" hx-boost="true" hx-push-url="true">
                  <a
                    class="w-full px-4 py-2 hover:bg-ctp-lavender-100 hover:text-ctp-text"
                    href="/about"
                  >
                    About
                  </a>
                  <a
                    class="w-full px-4 py-2 hover:bg-ctp-lavender-100 hover:text-ctp-text"
                    href="/login"
                  >
                    Login
                  </a>
                  <a
                    class="w-full px-4 py-2 hover:bg-ctp-lavender-100 hover:text-ctp-text"
                    href="/register"
                  >
                    Register
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="h-100 w-100 grow">{% block content %}{% endblock %}</main>

    <footer
      class="w-full h-10 bg-gradient-to-tl from-ctp-mauve-900 to-ctp-pink-800 text-sm text-ctp-base flex items-center justify-center border-t border-ctp-mauve-700"
    >
      <p>Insert Feet Pics</p>
    </footer>
    <script src="/public/js/livereload.js"></script>
    <script src="/public/js/htmx.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
